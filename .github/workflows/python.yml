        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python version
        run: python -c "import sys; print(sys.version)" > bob3.txt
      - name: bob
        uses: actions/upload-artifact@v1
        with:
          name: python3.10
          path: bob3.txt
